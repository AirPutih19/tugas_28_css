<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <style media="screen">
    *{
      background:#3a3b3c
    }
    .form-label{
      color:#ffffff;
    }
    .form-check{
      font-size:12px;
    }
    .form-check-input{
      transform: scale(0.75);

    }
    a{
      text-decoration:none;
    }
  </style>
  <body>

      <div class="row text-center">
        <div class="col"></div>
        <div class="col-10">
          <img src="lampung.jpg" alt="lampung" class="rounded-circle" width="200px" height="150px">
        </div>
        <div class="col"></div>
      </div>

      <div class="row ">
        <div class="col"></div>
        <div class="col">
          <div class="mb-3">
            <label for="Nama Lengkap" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" placeholder="Nama Lengkap">
          </div>
        </div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="mb-3">
            <label for="Alamat" class="form-label">Alamat</label>
            <textarea class="form-control" rows="2" cols="80"></textarea>
          </div>
        </div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="mb-3">
            <label for="Alamat Email" class="form-label">Alamat Email</label>
            <input type="email" class="form-control" placeholder="Alamat Email (disabled)" disabled>
          </div>
        </div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Password">
          </div>
        </div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="mb-3">
            <label for="Scan KTP" class="form-label">Scan KTP</label>
            <input type="file" accept="image/x-png" class="form-control">
          </div>
        </div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-label" for="flexCheck">
              Saya setuju dan telah membaca <a href="#">aturan</a> serta <a href="#">kententuan</a> yang berlaku.
            </label>
          </div>
        </div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Submit</button>
          </div>
        </div>
        <div class="col"></div>
        <br><br><br><br>
      </div>




  </body>
</html>
